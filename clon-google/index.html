<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tener title con nombre 'Clon Google -->
    <title>Clon Google</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
    <!-- Tener un header con dos a y dos img -->
    <header>
        <nav>
            <ul class="nav-right">
                <li>
                    <a href=""> Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li>
                    <img src="https://static.thenounproject.com/png/756729-200.png" alt="Icon" class="menu-icon">
                </li>
                <li>
                    <img src="https://lh3.googleusercontent.com/ogw/AOLn63GHNelcGT43FPt5K0Os0sRCXV7JKrrVUm77-sZR7iQ=s32-c-mo" alt="Photo" class="profile-Photo">
                </li>
            </ul>
        </nav>

    </header>
    <!-- Usar la etiqueta main -->
    <main>
        <!-- Deben existir al menos dos section -->
        <section class="main-logo">
            <!-- img con #logo asociado al logo de google -->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo" id="logo">
        </section>
        <section class="main-input">
            <div class="main-input-comtainer">
                <span class="search-icon">
                </span>
                <!-- Debe existir input de búsqueda #input-search -->
                <input type="text" id="input-search">
                <a href="" class="micro-icon"></a>
                <a href="" class="camera-icon"></a>
            </div>
        </section>
        <!-- Botones de búsqueda deben ser a con #search y #lucky ademas tener .btn-search -->
        <section class="btn-search">
            <div><button id="search">Buscar con Google</button></div>
            <div><button id="lucky">Voy a tener suerte</button></div>
        </section>
    </main>
    <!-- Debe existir footer con links idénticos a google original -->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocio</a>
            </li>
            <li><a href="">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>

</html>
